[build.env]
passthrough = [
    "PROTOC",
    "PKG_CONFIG_ALLOW_CROSS",
    "PATH",
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y protobuf-compiler",
    "apt-get install -y libdbus-1-dev:arm64 pkg-config",
    "ln -sf /usr/bin/protoc /usr/local/bin/protoc || true",
]

[target.aarch64-linux-android]
pre-build = [
    "apt-get update", 
    "apt-get install -y protobuf-compiler",
    "apt-get install -y gcc-aarch64-linux-gnu",
    "ln -sf /usr/bin/aarch64-linux-gnu-gcc /usr/bin/aarch64-linux-android-gcc || true",
    "ln -sf /usr/bin/aarch64-linux-gnu-ar /usr/bin/aarch64-linux-android-ar || true",
    "ln -sf /usr/bin/protoc /usr/local/bin/protoc || true",
]

[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture armhf",
    "apt-get update",
    "apt-get install -y protobuf-compiler",
    "apt-get install -y libdbus-1-dev:armhf pkg-config",
    "ln -sf /usr/bin/protoc /usr/local/bin/protoc || true",
]